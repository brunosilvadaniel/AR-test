<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/style.css">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
     <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
     
  </head>  
  <body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-assets>
	<a-asset-item id="Barril-obj" src="/Modelos/Barril/scene.gltf"></a-asset-item>	 
	<a-asset-item id="Castelo-obj" src="/Modelos/Castelo/scene.gltf"></a-asset-item>
	<a-asset-item id="Carrinho-obj" src="/Modelos/Carrinho/scene.gltf"></a-asset-item>
	<a-asset-item id="Page2-image" src="/Marcadores/Carrinho-marcador.png"></a-asset-item>
      </a-assets>
       <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type=pattern url="Marcadores/Barril.patt">
	 <a-box id="animated-model"></a-box>  
	       
      </a-marker>
                                
      <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="Castelo-marcador"type="pattern" url="Marcadores/Castelo.patt">
      </a-marker>
                                                                      
      <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse"id="Carrinho-marcador" type="pattern" url="Marcadores/Carrinho.patt">
                  <a-entity id="Castelo" gltf-model="#Castelo-obj"; scale="0.05 0.05 0.05"></a-entity>
      </a-marker>
      <a-marker preset="hiro">
	      <a-entity cubemap="folder: /Cubo-satc/"></a-entity>
      </a-marker>
										                                                                           
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
