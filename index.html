<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script></script>
    <script></script>
  </head>
  <body>
    <a-scene stats>
      <a-assets>
        <a-asset-item id="Barril-obj" src="/Modelos/Barril/scene.gltf"></a-asset-item>
        <a-asset-item id="Castelo-obj" src="/Modelos/Castelo/scene.gltf"></a-asset-item>
        <a-asset-item id="Carrinho-obj" src="/Modelos/Carrinho/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="opacity: 0.5"; color="yellow">
          <a-torus-knot radius='0.26' radius-tubular='0.05'
				    animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				  </a-torus-knot>
        </a-box>
      </a-marker>
      <a-marker type="pattern" src="/Marcadores/Barril.patt">
        <a-entity id="Barril" gltf-model="#Barril-obj" scale="0.005 0.005 0.005"></a-entity>
      </a-marker>
      <a-marker type="pattern" src="/Marcadores/Castelo.patt">
        <a-entity id="Castelo" gltf-model="Castelo-obj" scale="0.005 0.005 0.005"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
