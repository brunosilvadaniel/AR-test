<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/style.css">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="<script src="dist/aframe-no-click-look-controls.min.js"></script>
    <script src="/script.js" defer></script>		   
  </head>  
  <body>
    <a-scene stats; embedded arjs="trackingMethod: best;"">
      <a-assets>
	<a-asset-item id="Barril-obj" src="/Modelos/Barril/scene.gltf"></a-asset-item>	 
	<a-asset-item id="Castelo-obj" src="/Modelos/Castelo/scene.gltf"></a-asset-item>
	<a-asset-item id="Carrinho-obj" src="/Modelos/Carrinho/scene.gltf"></a-asset-item>
	<a-asset-item id="Page2-image" src="/Marcadores/Carrinho-marcador.png"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="Marcadores/Barril.patt">
	<a-box></a-box>
        <!--
		<a-entity id="Barril" gltf-model="#Barril-obj";navigate-on-click="url: http://google.com"; scale="0.0075 0.0075 0.0075"></a-entity>
	 -->
      </a-marker>
                                
      <a-marker type="pattern" url="Marcadores/Castelo.patt">
       <a-entity id="Castelo" gltf-model="#Castelo-obj"; scale="0.05 0.05 0.05">
      </a-marker>
                                                                      
      <a-marker type="pattern" url="Marcadores/Carrinho.patt">
        <a-entity id="Carrinho" gltf-model="#Carrinho-obj"; scale="0.005 0.005 0.005"></a-entity>            
      </a-marker>
										     
      <a-marker preset="hiro">
	
      </a-marker>
                                                                       
      <a-entity id="camera" camera="" look-controls cursor="rayOrigin: mouse"></a-entity>
    </a-scene>
  </body>
</html>
