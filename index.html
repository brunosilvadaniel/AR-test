<!DOCTYPE html>
<html>
    <head>
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="js/models.js"></script>
    <script src="js/userState.js"></script>
    <script src="js/interaction.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <div class='speech-bubble'></div>
        <a-scene embedded arjs cursor="rayOrigin: mouse" accepts-clicks>
            <a-assets>
                <a-asset-item id="boneco-gltf" src="builders-models/boneco.gltf"></a-asset-item>
                <a-asste-item id="barril-gltf" src="builders-models/barril.gltf"></a-asset-item>
            </a-assets>
            <a-marker id="boneco-marker" type="pattern" url="builders-markers/boneco.patt">
                <a-entity id="boneco" gltf-model="#boneco-gltf"></a-entity>
            </a-marker>
            <a-marker id="barril-marker" type="pattern" url="builders-markers/boneco.patt">
              <a-entity id="barril" gltf-model="#barril-gltf"></a-entity>  
            </a-marker>
            <a-camera></a-camera>
    </body>
</html>
