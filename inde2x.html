<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/style.css">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="/js/eventos.js" defer></script>
     
  </head>  
  <body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-assets>
	      <a-asset-item id="Barril-obj" src=""></a-asset-item>	 
	      <a-asset-item id="Castelo-obj" src=""></a-asset-item>
	      <a-asset-item id="Carrinho-obj" src=""></a-asset-item>
        <a-cubemap id="satc">
            <img src="https://cdn.glitch.com/a9c89b10-9916-4849-bf78-fe0a47914df6%2Fsatc.png?v=1571163186190">
            <img src="https://cdn.glitch.com/a9c89b10-9916-4849-bf78-fe0a47914df6%2Fsatc.png?v=1571163186190">
            <img src="https://cdn.glitch.com/a9c89b10-9916-4849-bf78-fe0a47914df6%2Fsatc.png?v=1571163186190">
            <img src="https://cdn.glitch.com/a9c89b10-9916-4849-bf78-fe0a47914df6%2Fsatc.png?v=1571163186190">
            <img src="https://cdn.glitch.com/a9c89b10-9916-4849-bf78-fe0a47914df6%2Fsatc.png?v=1571163186190">
            <img src="https://cdn.glitch.com/a9c89b10-9916-4849-bf78-fe0a47914df6%2Fsatc.png?v=1571163186190">
        </a-cubemap>
      </a-assets>
      <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type=pattern url="https://raw.githubusercontent.com/brunosilvadaniel/brunosilvadaniel.github.io/master/Marcadores/Barril.patt">
	      <a-box  id="animated-model" material="envMap: #satc; roughness: 0"></a-box>
      </a-marker>
                                
      <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="Castelo-marcador"type="pattern" url="https://raw.githubusercontent.com/brunosilvadaniel/brunosilvadaniel.github.io/master/Marcadores/Castelo.patt">
       <a-entity id="Castelo" gltf-model="#Castelo-obj"; scale="0.05 0.05 0.05">
      </a-marker>
                                                                      
      <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse"id="Carrinho-marcador" type="pattern" url="https://raw.githubusercontent.com/brunosilvadaniel/brunosilvadaniel.github.io/master/Marcadores/Carrinho.patt">
        <a-entity id="Carrinho" gltf-model="#Carrinho-obj"; scale="0.005 0.005 0.005"></a-entity>            
      </a-marker>
										                                                                           
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
